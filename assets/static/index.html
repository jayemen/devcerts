<!DOCTYPE html>
<html lang="en">
<head>
    <title>Development Certificate Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.1.0.min.js"></script>    
</head>
<body>
    <form id="cert-form">
        <fieldset id="host-names">
            <legend>Host names</legend>
            <input type="button" id="add-host" value="Add">

            <div class="input-list" id="host-names-list">
            </div>
        </fieldset>

        <fieldset id="ips">
            <legend>IP addresses</legend>
            <input type="button" id="add-ip" value="Add">

            <div class="input-list" id="ips-list">
            </div>
        </fieldset>
    </form>
    <div id="error" hidden></div>

    <input type="button" id="generate" value="Generate">
    <script src="js/main.js"></script>
</body>
</html>
