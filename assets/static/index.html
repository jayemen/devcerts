<!DOCTYPE html>
<html lang="en">
<head>
    <title>This is a test</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.1.0.min.js"></script>    
</head>
<body>
    <form id="cert-form">
        <label for="common-name">Common Name</label>
        <input type="text" id="common-name" placeholder="localhost">

        <fieldset id="host-names">
            <legend>Additional host names</legend>
            <input type="button" id="add-host" value="Add">

            <div class="input-list" id="host-names-list">
            </div>
        </fieldset>

        <fieldset id="ips">
            <legend>Additional IP addresses</legend>
            <input type="button" id="add-ip" value="Add">

            <div class="input-list" id="ips-list">
            </div>
        </fieldset>
    </form>
    <div id="error" hidden></div>

    <input type="button" id="generate" value="Generate">
    <script src="js/main.js"></script>
</body>
</html>
